<div class="well">
  <h1>Forms</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="well">
        <h4>The TODO app. <small>Not very original...</small></h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="todoText"></label>
            <input type="text" ng-model="newText" class="form-control" id="exampleInputEmail2" placeholder="Write a todo">
          </div>
          <button type="submit" class="btn btn-default" ng-click="create()">Save</button>
        </form>
        <p>
          <ul>
            <li ng-repeat="todo in todos" data-id="{{todo._id}}">
              <div class="checkbox">
                <label ng-class="{done: todo.done}">
                  <input type="checkbox" ng-model="todo.done" ng-change="save(todo)"/>
                  {{todo.text}}
                </label> 
                <a href ng-click="delete(todo)"><span class="glyphicon glyphicon-remove"></span></a>
              </div>
            </li>
          </ul>
        </p>
      </div>
    </div>
  </div>
</div>
