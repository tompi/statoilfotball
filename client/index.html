<!DOCTYPE html>
<html lang="en" ng-app="webapp">
  <head>
    <title>Tompi Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- build:css app.min.css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Webapp-template</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" bs-navbar>
            <li data-match-route="/"><a href="#">Home</a></li>
            <li data-match-route="/forms"><a href="#forms">Forms</a></li>
            <li data-match-route="/mongodb"><a href="#mongodb">Mongodb</a></li>
            <li data-match-route="/passport"><a href="#passport">Passport</a></li>
            <li data-match-route="/about"><a href="#about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <br/>
      <div ng-view></div>
      <!-- build:js app.min.js -->
      <script src="js/lib/jquery.js"></script>
      <script src="js/lib/lodash.js"></script>
      <script src="js/lib/bootstrap.js"></script>
      <script src="js/lib/angular.js"></script>
      <script src="js/lib/angular-route.js"></script>
      <script src="js/lib/restangular.js"></script>
      <script src="js/lib/bootstrap-datepicker.js"></script>
      <script src="js/lib/angular-strap.js"></script>
      <script src="js/app.js"></script>
      <script src="js/auth.js"></script>
      <script src="home/index.js"></script>
      <script src="forms/index.js"></script>
      <script src="mongodb/index.js"></script>
      <script src="passport/index.js"></script>
      <!-- endbuild -->
    </body>
  </html>
